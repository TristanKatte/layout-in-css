<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      #basic-layout-2 {
        display: grid;
        gap: 10px;
       
        
      }

      header {
        grid-row-start:1 ;
        grid-row-end: span 2;
        grid-column-start: 1;
  grid-column-end: span auto;

      }

      nav {
        grid-row-start:3 ;
        grid-row-end: span 1;
        
      }

      main {
        grid-row-start: 4;
        grid-row-end: span 18;
      }
    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
