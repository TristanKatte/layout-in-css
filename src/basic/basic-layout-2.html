<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      #basic-layout-2 {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
       
        
      }

      header {
        grid-row-start:1 ;
        grid-row-end: 2;
        grid-column-start: 2;
  grid-column-end: 6;

      }

      nav {
        grid-row-start:2 ;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 6;
        
      }

      main {
        grid-row-start: 3;
        grid-row-end: 6;
        grid-column-start: 2;
        grid-column-end: 6;
      }

      footer {
        grid-row-start: 7;
        grid-row-end: 8;
        grid-column-start: 2;
        grid-column-end: 6;

      }
    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
