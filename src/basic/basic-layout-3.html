<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Layout 3</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Doe hier jouw ding! */
    #basic-layout-3 {
      display: grid;

      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr;

      gap: 10px;

    }

    main {
      grid-row-start: 1;
   grid-column-start: 1;

   grid-row-end: 3;
   grid-column-end: 5;
    }

    footer {
      grid-row-start: 3;
   grid-column-start: 1;

   grid-row-end: 4;
   grid-column-end: 5;
    }
    header {
      grid-row-start: 4;
   grid-column-start: 1;

   grid-row-end: 5;
   grid-column-end: 3;
    }
    nav {
      grid-row-start: 4;
   grid-column-start: 3;

   grid-row-end: 5;
   grid-column-end: 5;
    }
  </style>
</head>

<body id="basic-layout-3">
  <header>
    <h1>Basic Layout 3</h1>
  </header>
  <nav><a href="../index.html">Terug naar het overzicht</a></nav>
  <main></main>
  <footer></footer>
</body>

</html>
